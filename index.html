<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <section class="card">
    <div class="card-container">
      <div class="top-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="jessica's profile picture">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>
      <div class="bottom-card">
        <p class="item">GitHub</p>
        <p class="item">Frontend Mentor</p>
        <p class="item">LinkedIn</p>
        <p class="item">Twitter</p>
        <p class="item">Instagram </p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BomberQLF">BomberQLF</a>.
  </div>
</body>

</html>
